      <script>
        window.addEventListener("message", (event) => {
          if (event.data) {
            updateValues(event.data);
          }
        });

        function updateValues(curVals) {
          const title = $("#titleDisplay");
          const timer = $("#timerDisplay");
          const shotClock = $("#shotClockDisplay");
          const period = $("#periodDisplay");
          const team1Name = $("#team1NameDisplay");
          const team1Score = $("#team1ScoreDisplay");
          const team1Timeouts = $("#team1TimeoutsDisplay");
          const team1Fouls = $("#team1FoulsDisplay");
          const team2Name = $("#team2NameDisplay");
          const team2Score = $("#team2ScoreDisplay");
          const team2Timeouts = $("#team2TimeoutsDisplay");
          const team2Fouls = $("#team2FoulsDisplay");
          title.text(curVals.titleDisplay);
          timer.text(curVals.timerDisplay);
          shotClock.text(curVals.shotClockDisplay);
          period.text(curVals.periodDisplay);
          team1Name.text(curVals.team1.name);
          team1Score.text(curVals.team1.score);
          team1Timeouts.text(curVals.team1.timeouts);
          team1Fouls.text(curVals.team1.fouls);
          team2Name.text(curVals.team2.name);
          team2Score.text(curVals.team2.score);
          team2Timeouts.text(curVals.team2.timeouts);
          team2Fouls.text(curVals.team2.fouls);
    }
