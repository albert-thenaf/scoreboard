<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controls</title>
        <script src="jquery.js"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <link href="fontawesome/css/all.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-9 offset-1">
                    <h1 class="text-center label-lg" id="titleDisplay">title</h1>
                </div>
                <div class="col-2 text-center align-bottom">
                    <div class="btn-group">
                        <button id="timerReset" onclick="resetTimer()" class="btn btn-danger btn-sm sb-controls" type="button"><i class="fa-solid fa-refresh"></i></button>
                        <button id="timerPlay" onclick="startTimer()" class="btn btn-success btn-sm sb-controls" type="button"><i class="fa-solid fa-play"></i></button>
                        <button id="timerPause" onclick="pauseTimer()" class="btn btn-warning btn-sm sb-controls" type="button"><i class="fa-solid fa-pause"></i></button>
                        <button id="remoteOnIcon" onclick="turnOffRemote()" class="btn btn-danger btn-sm" type="button"><i class="fa-solid fa-keyboard"></i></button>
                        <button id="remoteOffIcon" onclick="turnOnRemote()" class="btn btn-success btn-sm" type="button"><i class="fa-solid fa-keyboard"></i></button>
                        <button class="btn btn-secondary btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas"><i class="fa fa-gear"></i></button>
                    </div>
                </div>
                <hr />
            </div> <!-- /title row -->
            <div class="row">
                <div class="col-12">
                    <div class="card text-bg-secondary">
                        <div class="card-body">
                            <h1 class="text-center digitized number-main" id="timer"></h1>
                        </div>
                    </div>
                </div>
            </div><br /> <!-- /row timer -->
            <div class="row">
                <div class="col-4 text-center">
                    <div class="card bg-primary text-bg-secondary">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <button class="btn btn-secondary sb-controls" onclick="updatePoints('team1Points', -1)"><strong>-</strong></button>&nbsp;
                            <span class="text-center label-lg" id="team1NameDisplay"></span>&nbsp;
                            <button class="btn btn-secondary sb-controls" onclick="updatePoints('team1Points', 1)"><strong>+</strong></button>
                        </div>
                        <div class="card-body">
                            <h4 class="text-center digitized number-main" id="team1Points">0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="card text-bg-secondary">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <button class="btn btn-warning sb-controls" onclick="updatePeriod(-1)"><strong>-</strong></button>&nbsp;
                            <h2 class="text-center label-lg">PERIOD</h2>&nbsp;
                            <button class="btn btn-warning sb-controls" onclick="updatePeriod(1)"><strong>+</strong></button>
                        </div>
                        <div class="card-body">
                            <h3 class="text-center digitized number-sub" id="period">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="card bg-danger text-bg-secondary">
                        <div class="card-header d-flex justify-content-center align-items-center">
                            <button class="btn btn-secondary sb-controls" onclick="updatePoints('team2Points', -1)"><strong>-</strong></button>&nbsp;
                            <span class="text-center label-lg" id="team2NameDisplay"></span>&nbsp;
                            <button class="btn btn-secondary sb-controls" onclick="updatePoints('team2Points', 1)"><strong>+</strong></button>
                        </div>
                        <div class="card-body">
                            <h4 class="text-center digitized number-main" id="team2Points">0</h4>
                        </div>
                    </div>
                </div>
            </div> <!-- /row score 1, 2, and period -->
            <audio id="buzzer">
                <source src="audio/buzzer.mp3" type="audio/mp3">
            </audio>
            <audio id="horn">
                <source src="audio/og_airHorn_trimmed.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel"><i class="fas fa-gear"></i>&nbsp;Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-secondary" onclick="openScoreboard()">Open Scoreboard</button>
                        <button class="btn btn-success" onclick="startScoreboard()">Update Scoreboard</button>
                    </div>
                </div><br />
                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Title:</label>
                        <input class="form-control" type="text" id="titleInput" value="TURF BASKETBALL DROP-IN" />
                    </div>
                </div><br />
                <div class="row">
                    <div class="col-4">
                        <label class="form-label">Minutes:</label>
                        <input class="form-control" type="number" step="none" min="0" value="15" id="minutesInput" />
                    </div>
                    <div class="col-4">
                        <label class="form-label">Seconds:</label>
                        <input class="form-control" type="number" step="none" min="0" value="0" id="secondsInput" />
                    </div>
                    <div class="col-4">
                        <label class="form-label">Shot Clock:</label>
                        <input class="form-control" type="number" step="none" min="0" value="1" id="shotClockInput" />
                    </div>
                </div><br />
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Home</label>
                        <input class="form-control" type="text" id="team1Name" value="Team 1" />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Away</label>
                        <input class="form-control" type="text" id="team2Name" value="Team 2" />
                    </div>
                </div><br />
                <div class="row">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-warning" onclick="reset()"><i class="fas fa-repeat"></i>&nbsp;Reset Board</button>
                        <button id="remoteOn" class="btn btn-secondary" onclick="turnOnRemote()"><i class="fa-solid fa-keyboard"></i>&nbsp;Key Listen ON</button>
                        <button id="remoteOff" class="btn btn-danger" onclick="turnOffRemote()"><i class="fa-solid fa-keyboard"></i>&nbsp;Key Listen OFF</button>
                        <button id="sbControlOn" class="btn btn-secondary" onclick="showSbControls()">SB Buttons Show</button>
                        <button id="sbControlOff" class="btn btn-danger" onclick="hideSbControls()">SB Buttons Hide</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="actions.js"></script>
    </body>
</html>
